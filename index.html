<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Mesa | Churrascaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-top: 15px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="time"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Faça sua Reserva</h1>
    <form action="/enviar-reserva" method="POST">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXX-XXXX" required>

        <label for="data">Data da Reserva</label>
        <input type="date" id="data" name="data" required>

        <label for="hora">Hora da Reserva</label>
        <input type="time" id="hora" name="hora" required>

        <label for="pessoas">Número de Pessoas</label>
        <select id="pessoas" name="pessoas" required>
            <option value="2">2 Pessoas</option>
            <option value="3">3 Pessoas</option>
            <option value="4">4 Pessoas</option>
            <option value="5">5 Pessoas</option>
            <option value="6">6 Pessoas</option>
            <option value="7+">Mais de 6 Pessoas</option>
        </select>

        <label for="mensagem">Mensagem Adicional (opcional)</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Deixe uma mensagem, se necessário"></textarea>

        <input type="submit" value="Reservar Mesa">
    </form>
</div>

</body>
</html>
